<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="container-text">
            <div class="logo-alura">
                <img src="/assets/logo.png" alt="">
            </div>
            <textarea class="input-text-encript" id="input-text-encript" placeholder="Ingrese texto aquí..."></textarea>

            <div class="footer-container-text">
                <div class="text-solo-minusculas">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path fill="currentColor"
                            d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z" />
                    </svg>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="footer-buttons-text">
                    <button class="btn btn-blue" type="button" id="encryptar">Encriptar</button>
                    <button class="btn btn-light" type="button" id="desencryptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="container-response">
            <div class="box-response-text hidden" id="box-response-text">
                <h5 id="text-container-response" class="hidden"></h5>
                <button class="btn btn-light" type="button" id="copiar">Copiar</button>
            </div>
            <div id="container-no-response" class="box-container-response">
                <img src="/assets/muñeco.png" alt="" class="">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span class="name">LEINER VEGA MEJÍA</span>
        <p>Correo: <a href=leynervega0413@gmail.com">leynervega0413@gmail.com</a></p>
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>

</html>
